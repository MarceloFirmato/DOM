<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }
        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() /*parent node chama o pai do elemento selecionado*/
        lista.childNodes.log() /* ele traz os espaços entre os elementos*/
        const primeiro = lista.firstChild
        primeiro.log() /* nesse caso ele vai mostrar o texto ( separador de uma li pra outra)*/ 
        primeiro.nextSibling.log() /* aqui ele pega o pedro pq pula o elemento texto separador*/

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() /* pega o penultimo elemento*/
        lista.children.log() /* nesse caso ele ignora os textos separadores*/
        lista.firstElementChild.log() /*traz o primeiro elemento de fato e nao o texto*/
        lista.lastElementChild.log() /* trasz o ultimo elemento de fato*/ 
        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log() /*vai pro parent e seleciona o proximo*/

        /* preze sempre pela clareza, usando o seletor abaixo nao tem erro veja*/ 
        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
